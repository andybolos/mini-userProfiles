<!DOCTYPE html>
<html data-ng-app="userProfiles">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ng-controller="MainController">
        <div style="margin: 20px 30px;">
            <h1>Sort the Names</h1>
            <input type="text" placeholder="Enter a name"  ng-model="sort">
        </div>

        <ul ng-repeat="user in users | filter: sort" style="list-style-type: none; display: inline-block; margin: 10px; padding: 0;">
            <li><img ng-src="{{ user.avatar }}" /></li>
            <li style="text-align: center;">{{ user.first_name | uppercase }} {{ user.last_name | uppercase }}</</li>
        </ul>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    </body>
</html>
